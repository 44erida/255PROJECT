<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>255 Project</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="members" class="ProjectMembers">
        <h1 class="cardTitle">Project Members</h1>
        <div id="membersContainer"></div>
    </div>

    <div id="count" class="countdownContainer hidden">
        <h1 id="countdown">3</h1>
    </div>

    <div id="game" class="gameContainter hidden">
        <div class="scores">
            <div class="scoreBox">
                <h3>HI-SCORE</h3>
                <p id="hiScore">0</p>
            </div>
            <div class="scoreBox">
                <h3>SCORE</h3>
                <p id="score">0</p>
            </div>
            <div class="scoreBox">
                <h3>TIME</h3>
                <p id="time">10</p>
            </div>
        </div>

        <div class="gameBoard">
            <div id="gameGrid">
                <table id="gameTable">
                    <tr>

                        <td class="cell" id="1"></td>
                        <td class="cell" id="2"></td>
                        <td class="cell" id="3"></td>
                        <td class="cell" id="4"></td>

                    </tr>
                    <tr>

                        <td class="cell" id="5"></td>
                        <td class="cell" id="6"></td>
                        <td class="cell" id="7"></td>
                        <td class="cell" id="8"></td>


                    </tr>
                    <tr>

                        <td class="cell" id="9"></td>
                        <td class="cell" id="10"></td>
                        <td class="cell" id="11"></td>
                        <td class="cell" id="12"></td>


                    </tr>
                    <tr>

                        <td class="cell" id="13"></td>
                        <td class="cell" id="14"></td>
                        <td class="cell" id="15"></td>
                        <td class="cell" id="16"></td>


                    </tr>
                </table>
            </div>
            <h2 id="msg">Tap the black tiles!</h2>
        </div>

        <div class="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
